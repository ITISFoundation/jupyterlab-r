inputs:
  input_1:
    displayOrder: 1
    label: input_file_1
    description:
      Any input files. One or several files compressed in a zip will be
      downloaded in an inputs folder.   
    type: data:*/*
  input_2:
    displayOrder: 2
    label: input_file_2
    description:
      Any input files. One or several files compressed in a zip will be
      downloaded in an inputs folder.   
    type: data:*/*
  input_3:
    displayOrder: 3
    label: input_file_3
    description:
      Any input files. One or several files compressed in a zip will be
      downloaded in an inputs folder.   
    type: data:*/*
  input_4:
    displayOrder: 4
    label: input_file_4
    description:
      Any input files. One or several files compressed in a zip will be
      downloaded in an inputs folder.   
    type: data:*/*
  
outputs:
  output_1:
    displayOrder: 1
    label: output_files_1
    description: Output files uploaded from the outputs folder
    type: data:*/*
  output_2:
    displayOrder: 2
    label: output_files_2
    description: Output files uploaded from the outputs folder
    type: data:*/*
  output_3:
    displayOrder: 3
    label: output_files_3
    description: Output files uploaded from the outputs folder
    type: data:*/*
  output_4:
    displayOrder: 4
    label: output_files_4
    description: Output files uploaded from the outputs folder
    type: data:*/*
  
boot-options:
  boot_mode:
    label: Boot mode
    description: Select boot type for the service (only for python-based ones)
    default: "0"
    items:
      "0":
        label: JupyterLab
        description: Display the JupyterLab interface in the default boot mode
      "1":
        label: Voila
        description:
          To start as Voila save a notebook as "voila.ipynb" in the root
          folder
